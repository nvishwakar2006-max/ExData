<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px dashed #ddd;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;
            background: #f0f7ff;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .file-info {
            color: #7f8c8d;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .control-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .control-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }
        
        .chart-inner {
            position: relative;
            height: 400px;
        }
        
        .chart-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #2c3e50;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .file-types {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .file-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .file-type i {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Data Visualizer</h1>
            <p>Upload your data file to create beautiful visualizations</p>
            
            <div class="file-types">
                <div class="file-type">
                    <i class="fas fa-file-csv"></i>
                    <span>CSV</span>
                </div>
                <div class="file-type">
                    <i class="fas fa-file-excel"></i>
                    <span>Excel</span>
                </div>
                <div class="file-type">
                    <i class="fas fa-file-code"></i>
                    <span>JSON</span>
                </div>
            </div>
        </div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json" hidden>
            <label for="fileInput" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Choose Data File
            </label>
            <div class="file-info" id="fileInfo">No file selected yet</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="xColumn"><i class="fas fa-xmark"></i> X-Axis Column</label>
                <select id="xColumn">
                    <option value="">Select a column</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="yColumn"><i class="fas fa-ymark"></i> Y-Axis Column</label>
                <select id="yColumn">
                    <option value="">Select a column</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="chartType"><i class="fas fa-chart-pie"></i> Chart Type</label>
                <select id="chartType">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="doughnut">Doughnut Chart</option>
                    <option value="radar">Radar Chart</option>
                    <option value="polarArea">Polar Area Chart</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-inner">
                <canvas id="chartCanvas"></canvas>
            </div>
            
            <div class="chart-info" id="chartDescription">
                Please upload a data file to generate a visualization. Supported formats: CSV, Excel, JSON.
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="downloadChart">
                <i class="fas fa-download"></i> Download Chart
            </button>
            <button class="btn btn-secondary" id="resetDashboard">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notificationText"></span>
    </div>

    <script>
        let chartInstance = null;
        let parsedData = [];
        let currentFileName = '';

        // File upload handling
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentFileName = file.name;
            document.getElementById("fileInfo").textContent = `Selected: ${file.name}`;
            showNotification(`"${file.name}" uploaded successfully`);
            
            const extension = file.name.split('.').pop().toLowerCase();
            
            if (extension === 'csv') {
                parseCSV(file);
            } else if (extension === 'json') {
                parseJSON(file);
            } else if (['xlsx', 'xls'].includes(extension)) {
                parseExcel(file);
            }
        });

        // Parse CSV files
        function parseCSV(file) {
            Papa.parse(file, {
                complete: function(results) {
                    parsedData = results.data;
                    if (parsedData.length > 0) {
                        processData();
                    }
                },
                header: false,
                skipEmptyLines: true
            });
        }

        // Parse JSON files
        function parseJSON(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    // Convert JSON to array format
                    if (Array.isArray(jsonData)) {
                        if (jsonData.length > 0) {
                            // Get headers from object keys
                            const headers = Object.keys(jsonData[0]);
                            parsedData = [headers];
                            
                            // Add data rows
                            jsonData.forEach(item => {
                                const row = headers.map(header => item[header]);
                                parsedData.push(row);
                            });
                            
                            processData();
                        }
                    } else {
                        showNotification("JSON format not supported. Please use an array of objects.", true);
                    }
                } catch (error) {
                    showNotification("Error parsing JSON file: " + error.message, true);
                }
            };
            reader.readAsText(file);
        }

        // Parse Excel files
        function parseExcel(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                
                // Get first worksheet
                const worksheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[worksheetName];
                
                // Convert to array of arrays
                parsedData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                
                if (parsedData.length > 0) {
                    processData();
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Process the parsed data
        function processData() {
            const headers = parsedData[0];
            populateDropdown("xColumn", headers);
            populateDropdown("yColumn", headers);
            
            // Auto-select the first two columns if available
            if (headers.length >= 2) {
                document.getElementById("xColumn").value = headers[0];
                document.getElementById("yColumn").value = headers[1];
            }
            
            generateChart();
            
            // Update description
            document.getElementById("chartDescription").textContent = 
                `Data loaded with ${headers.length} columns and ${parsedData.length - 1} rows. 
                Select different columns and chart types to visualize relationships.`;
        }

        // Populate dropdown with options
        function populateDropdown(id, options) {
            const select = document.getElementById(id);
            select.innerHTML = "";
            
            // Add default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select a column";
            select.appendChild(defaultOption);
            
            options.forEach(opt => {
                if (opt && opt.trim() !== '') {
                    const option = document.createElement("option");
                    option.value = opt;
                    option.textContent = opt;
                    select.appendChild(option);
                }
            });
        }

        // Generate the chart
        function generateChart() {
            if (parsedData.length < 2) return;

            const xColumn = document.getElementById("xColumn").value;
            const yColumn = document.getElementById("yColumn").value;
            const chartType = document.getElementById("chartType").value;

            // Check if columns are selected
            if (!xColumn || !yColumn) {
                showNotification("Please select both X and Y axis columns", true);
                return;
            }

            const headers = parsedData[0];
            const xIndex = headers.indexOf(xColumn);
            const yIndex = headers.indexOf(yColumn);

            // Check if indices are valid
            if (xIndex === -1 || yIndex === -1) {
                showNotification("Please select valid columns for visualization", true);
                return;
            }

            const labels = [];
            const values = [];

            // Extract data from parsedData, skipping the header row
            for (let i = 1; i < parsedData.length; i++) {
                if (parsedData[i].length > Math.max(xIndex, yIndex)) {
                    labels.push(parsedData[i][xIndex]);
                    values.push(parseFloat(parsedData[i][yIndex]) || 0);
                }
            }

            const ctx = document.getElementById("chartCanvas").getContext("2d");
            
            // Destroy previous chart if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            // Create gradient for chart background
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(52, 152, 219, 0.4)');
            gradient.addColorStop(1, 'rgba(52, 152, 219, 0.1)');

            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${yColumn} vs ${xColumn}`,
                        data: values,
                        backgroundColor: gradient,
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(52, 152, 219, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(52, 152, 219, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#2c3e50',
                            bodyColor: '#2c3e50',
                            borderColor: 'rgba(52, 152, 219, 0.5)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                color: '#7f8c8d'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                color: '#7f8c8d'
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });

            // Update chart description
            updateChartDescription(xColumn, yColumn, chartType, labels.length, values);
        }

        // Update chart description
        function updateChartDescription(xColumn, yColumn, chartType, dataPoints, values) {
            let description = `This ${chartType} chart shows the relationship between "${xColumn}" and "${yColumn}". `;
            description += `It contains ${dataPoints} data points. `;
            
            if (values.length > 0) {
                const maxVal = Math.max(...values);
                const minVal = Math.min(...values);
                const avgVal = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(2);
                
                description += `Values range from ${minVal} to ${maxVal}, with an average of ${avgVal}.`;
            }
            
            document.getElementById("chartDescription").textContent = description;
        }

        // Download chart as image
        document.getElementById("downloadChart").addEventListener("click", function() {
            if (!chartInstance) {
                showNotification("Please generate a chart first", true);
                return;
            }
            
            const link = document.createElement("a");
            link.download = `chart-${new Date().toISOString().slice(0, 10)}.png`;
            link.href = document.getElementById("chartCanvas").toDataURL();
            link.click();
            
            showNotification("Chart downloaded successfully!");
        });

        // Reset dashboard
        document.getElementById("resetDashboard").addEventListener("click", function() {
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            
            parsedData = [];
            document.getElementById("fileInput").value = "";
            document.getElementById("fileInfo").textContent = "No file selected yet";
            document.getElementById("xColumn").innerHTML = "<option value=''>Select a column</option>";
            document.getElementById("yColumn").innerHTML = "<option value=''>Select a column</option>";
            document.getElementById("chartDescription").textContent = 
                "Please upload a data file to generate a visualization. Supported formats: CSV, Excel, JSON.";
            
            showNotification("Dashboard has been reset");
        });

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById("notification");
            const notificationText = document.getElementById("notificationText");
            
            notificationText.textContent = message;
            
            if (isError) {
                notification.classList.add("error");
                notification.querySelector("i").className = "fas fa-exclamation-circle";
            } else {
                notification.classList.remove("error");
                notification.querySelector("i").className = "fas fa-check-circle";
            }
            
            notification.classList.add("show");
            
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        // Auto-update chart when user changes any dropdown
        document.getElementById("xColumn").addEventListener("change", generateChart);
        document.getElementById("yColumn").addEventListener("change", generateChart);
        document.getElementById("chartType").addEventListener("change", generateChart);

// Register download in work history
function registerDownloadInWorkHistory(fileName, fileType, actionType) {
    // Get existing work history or initialize empty array
    let workHistory = JSON.parse(localStorage.getItem('documentWorkHistory')) || [];
    
    // Create new history item
    const historyItem = {
        action: actionType,
        fileName: fileName,
        fileType: fileType,
        timestamp: new Date().toISOString(),
        tool: 'Data Visualizer'
    };
    
    // Add to history
    workHistory.unshift(historyItem);
    
    // Keep only last 50 items
    if (workHistory.length > 50) {
        workHistory = workHistory.slice(0, 50);
    }
    
    // Save to localStorage
    localStorage.setItem('documentWorkHistory', JSON.stringify(workHistory));
    
    console.log('Download registered in work history:', historyItem);
}

// Modify the downloadChart event listener
document.getElementById("downloadChart").addEventListener("click", function() {
    if (!chartInstance) {
        showNotification("Please generate a chart first", true);
        return;
    }
    
    const fileName = `chart-${new Date().toISOString().slice(0, 10)}.png`;
    const link = document.createElement("a");
    link.download = fileName;
    link.href = document.getElementById("chartCanvas").toDataURL();
    link.click();
    
    // Register download in work history
    registerDownloadInWorkHistory(fileName, 'PNG Image', 'chart_download');
    
    showNotification("Chart downloaded successfully!");
});
